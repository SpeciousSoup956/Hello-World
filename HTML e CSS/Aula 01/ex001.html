   <script> //Aqui começa Java Script

     var n1 = Number(window.prompt('Digíte um número: ')) //String convertida para number
     var n2 = Number(window.prompt('Digíte outro número: ')) //String convertida para number inteiro
     var s = n1 + n2
     window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // + Para concatenação -  + para adição
     // (Number + Number) para adição
     // (String + String) para concatenação

     /*Conversão de numero para string:
     String(s) ou (s)toString*/

     /* Formatando Strings:
     var s = 'JavaScript'
     'Eu estou aprendendo s' -> Não faz interpolação
     'Eu estou aprendendo '+s -> Usa concatenação
     `Eu estou aprendendo ${s}` -> Usa template string */

   </script>
